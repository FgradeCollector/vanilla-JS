<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="clock">
      <div class="time-text"></div>
    </div>

    <form class="log-in-form hidden">
      <div class="">What is your name?</div>
      <input class="name-input" required type="text" />
      <input class="" type="submit" value="Log-in" />
    </form>

    <div class="greeting hidden"></div>

    <form class="to-do-form">
      <input type="text" placeholder="Write a To do List and Press Enter" required />
    </form>

    <ul class="to-do-list"></ul>

    <div class="random-quote">
      <div class="quote"></div>
      <div class="author"></div>
    </div>

    <div class="geolocation">
      <div class="weather-box">
        <div class="weather"></div>
        <div class="temp"></div>
      </div>
      <div class="loc"></div>
    </div>

    <img class="bgi" src="" />

    <script src="js/index.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/loginform.js"></script>
  </body>
</html>
